<h1 class="m-t-0">Expenses</h1>
<mat-card *ngFor="let expense of expenses$ | async" class="expense">
  <mat-card-header>
    <mat-card-title>{{expense.comment}}</mat-card-title>
    <mat-card-subtitle>{{getCategory(expense.category)}}</mat-card-subtitle>
  </mat-card-header>
  <div>
    ${{expense.amount}}
  </div>
</mat-card>
<button mat-fab color="primary" routerLink="/expenses/add"
        class="main-fab-button">
  <mat-icon>add</mat-icon>
</button>
