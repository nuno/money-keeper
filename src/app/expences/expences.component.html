<mat-sidenav-container>
  <mat-sidenav #sidenav
               (backdropClick)="sidenav.close()"
               (keydown.escape)="sidenav.close()"
               (click)="sidenav.close()">
    <div *ngIf="user$ | async as user" class="user-info">
      <div class="avatar">
        <img [src]="user.photoURL"
             alt="User photo">
      </div>
      <div class="name">{{user.displayName || user.email}}</div>
      <div class="actions">
        <button mat-raised-button
                (click)="signOut()">
          Sign out
        </button>
      </div>

      <hr>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/expenses">
        <mat-icon>account_balance_wallet</mat-icon>
        <span>Categories</span>
      </a>
      <a mat-list-item routerLink="/expenses/logs">
        <mat-icon>list</mat-icon>
        <span>Log</span>
      </a>
      <a mat-list-item routerLink="/expenses/statistics">
        <mat-icon>assessment</mat-icon>
        <span>Statistics</span>
      </a>
      <a mat-list-item routerLink="/expenses/add">
        <mat-icon>assessment</mat-icon>
        <span>Add</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button
                (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
    <button mat-fab color="primary" routerLink="/expenses/add">
      <mat-icon>add</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
